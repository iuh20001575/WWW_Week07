<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Manage products</title>

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link th:href="@{/css/dataTables.bootstrap4.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <nav class="bg-gradient-primary" th:insert="~{components/sidebar}"></nav>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column pt-3">
        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-flex align-items-center justify-content-between mb-3">
                <h1 class="h3 mb-2 text-gray-800">Products</h1>
            </div>

            <form th:action="@{/dashboard/products}" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input th:field="${product.name}" type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input th:field="${product.description}" type="text" class="form-control" id="description" placeholder="Description">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select th:field="${product.status}" id="status" class="form-control" aria-label="Default select example">
                            <option th:each="productStatus : ${productStatuses}" th:value="${productStatus}" th:text="${productStatus.name()}"></option>
                        </select>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="manufacture" class="form-label">Manufacture</label>
                        <input th:field="${product.manufacturer}" type="text" class="form-control" id="manufacture" placeholder="Manufacture">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="Unit" class="form-label">Unit</label>
                        <input th:field="${product.unit}" type="text" class="form-control" id="Unit" placeholder="Unit">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="Price" class="form-label">Price</label>
                        <input th:field="${productPrice.price}" type="number" class="form-control" id="Price" placeholder="Price">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="Image" class="form-label">Image</label>
                        <input name="image" type="file" accept="image/*" class="form-control" id="Image" placeholder="Image">
                    </div>
                </div>
                <div class="text-center mb-3">
                    <button class="btn btn-primary">Add</button>
                </div>
            </form>

        </div>
        <!-- /.container-fluid -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Bootstrap core JavaScript-->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/js/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
